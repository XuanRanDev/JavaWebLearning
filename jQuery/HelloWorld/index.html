<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery.js"></script>
        <script>
            $(function () {
                var $bn = $(".a")
                $bn.click(function (){
                    alert("jQuery的单击事件")
                })
            })
        </script>
    </head>
    <body>
        <p class="a" style="font-size: 30px">点击我</p>
        <button class="a">this is a Button</button>

    </body>
</html>
