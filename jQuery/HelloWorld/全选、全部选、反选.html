<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery.js"></script>
        <script>

            $(function () {
                // 设置按钮的边距
                $("input[type='button']").css("margin-right","20px")
                $("#SelectAll").click(function () {
                    var checked = this.checked;
                    $(":checkbox[name = 'items']").prop("checked",checked)

                })
                $("#SelectAllBtn").click(function () {
                    $(":checkbox").prop("checked",true)
                })
                $("#SelectNotAllBtn").click(function () {
                    $(":checkbox").prop("checked",false)
                })
                $("#SelectForwardBtn").click(function () {
                    $(":checkbox[name='items']").each(function () {
                        this.checked = !this.checked
                    })
                    var length = $(":checkbox[name = 'items']").length;
                    var query = $(":checkbox[name = 'items']:checked").length;
                    if (length === query || query === 0){
                        $("#SelectAll").prop("checked",true)
                    }else{
                        $("#SelectAll").prop("checked",false)

                    }
                })
            })

        </script>
    </head>
    <body>

        <form method="post" action="">

            <label for="SelectAll">你爱好的运动是？</label>
            <input type="checkbox" id="SelectAll">全选/全不选
            <br>
            <br>
            <label>
                <input type="checkbox" name="items" value="足球">
                足球
            </label>
            <label>
                <input type="checkbox" name="items" value="篮球">
                篮球
            </label>
            <label>
                <input type="checkbox" name="items" value="排球">
                排球
            </label>
            <label>
                排球
                <input type="checkbox" name="items" value="羽毛球">
            </label>羽毛球
            <br>
            <input type="button" id="SelectAllBtn" value="全选">
            <input type="button" id="SelectNotAllBtn" value="全不选">
            <input type="button" id="SelectForwardBtn" value="反选">
            <input type="button" id="Send" value="提交">

        </form>

    </body>
</html>
